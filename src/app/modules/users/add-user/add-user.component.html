<div class="card add-user-card mb-5 mb-xl-10">
  <div
    class="card-header border-0 cursor-pointer"
    role="button"
    data-bs-toggle="collapse"
    data-bs-target="#kt_add_user"
    aria-expanded="true"
    aria-controls="kt_add_user"
  >
    <div class="card-title m-0">
      <h3 class="fw-bolder m-0" *ngIf="!userId">{{"USERS.Add_User" | translate}}</h3>
      <h3 class="fw-bolder m-0" *ngIf="userId">{{"USERS.Edit_User" | translate}}</h3>
    </div>
    <div class="card-toolbar">
      <a (click)="back()" class="btn btn-sm btn-light-danger d-flex align-items-center gap-2">
        <app-keenicon name="arrow-left" class="fs-3"></app-keenicon>
        {{"ECOMMERCE.COMMON.BACK" | translate}}
      </a>
    </div>
  </div>

  <div id="kt_add_user" class="collapse show">
    <form [formGroup]="addUserForm" class="form">
      <div class="card-body border-top p-9">
        <div class="form-section">
          <div class="section-title">User details</div>

          <div class="row mb-6 align-items-start">
            <label class="col-lg-4 col-form-label fw-bold fs-6">
              <span class="required">{{"USERS.userName" | translate}}</span>
            </label>
            <div class="col-lg-8 fv-row">
              <input
                type="text"
                class="form-control form-control-lg form-control-solid text-start"
                placeholder="{{'USERS.userName' | translate}}"
                name="userName"
                formControlName="userName"
              />
              <div
                *ngIf="addUserForm?.get('userName')?.invalid && (addUserForm?.get('userName')?.dirty || addUserForm?.get('userName')?.touched)"
                class="fv-plugins-message-container"
              >
                <div class="fv-help-block">User Name is required</div>
              </div>
            </div>
          </div>

          <div class="row mb-6 align-items-start">
            <label class="col-lg-4 col-form-label fw-bold fs-6">
              <span class="required">{{"USERS.fullName" | translate}}</span>
            </label>
            <div class="col-lg-8 fv-row">
              <input
                type="text"
                class="form-control form-control-lg form-control-solid text-start"
                placeholder="{{'USERS.fullName' | translate}}"
                name="fullName"
                formControlName="fullName"
              />
              <div
                *ngIf="addUserForm?.get('fullName')?.invalid && (addUserForm?.get('fullName')?.dirty || addUserForm?.get('fullName')?.touched)"
                class="fv-plugins-message-container"
              >
                <div class="fv-help-block">Full Name is required</div>
              </div>
            </div>
          </div>

          <div class="row mb-6 align-items-start">
            <label class="col-lg-4 col-form-label fw-bold fs-6">
              <span class="required">{{"USERS.EMAIL" | translate}}</span>
            </label>
            <div class="col-lg-8 fv-row">
              <input
                type="email"
                class="form-control form-control-lg form-control-solid text-start"
                placeholder="{{'USERS.EMAIL' | translate}}"
                name="email"
                formControlName="email"
              />
              <div
                *ngIf="addUserForm?.get('email')?.invalid && (addUserForm?.get('email')?.dirty || addUserForm?.get('email')?.touched)"
                class="fv-plugins-message-container"
              >
                <div class="fv-help-block">email is required</div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-section" *ngIf="!userId">
          <div class="section-title">Security</div>

          <div class="row mb-6 align-items-start">
            <label class="col-lg-4 col-form-label fw-bold fs-6">
              <span class="required">{{"USERS.PASSWORD" | translate}}</span>
            </label>
            <div class="col-lg-8 fv-row">
              <input
                type="password"
                class="form-control form-control-lg form-control-solid"
                placeholder="{{'USERS.PASSWORD' | translate}}"
                name="password"
                formControlName="password"
              />
              <div
                *ngIf="addUserForm?.get('password')?.invalid && (addUserForm?.get('password')?.dirty || addUserForm?.get('password')?.touched)"
                class="fv-plugins-message-container"
              >
                <div class="fv-help-block">password is required</div>
              </div>
            </div>
          </div>

          <div class="row mb-6 align-items-start">
            <label class="col-lg-4 col-form-label fw-bold fs-6">
              <span class="required">{{"USERS.CONFIRM_PASSWORD" | translate}}</span>
            </label>
            <div class="col-lg-8 fv-row">
              <input
                type="password"
                class="form-control form-control-lg form-control-solid"
                placeholder="{{'USERS.CONFIRM_PASSWORD' | translate}}"
                name="confirmPassword"
                formControlName="confirmPassword"
              />
              <div
                *ngIf="addUserForm?.get('confirmPassword')?.invalid && (addUserForm?.get('confirmPassword')?.dirty || addUserForm?.get('confirmPassword')?.touched)"
                class="fv-plugins-message-container"
              >
                <div class="fv-help-block">confirm password is required</div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-section mb-0">
          <div class="section-title">Company & role</div>

          <div class="row mb-6 align-items-start">
            <label class="col-lg-4 col-form-label fw-bold fs-6">
              <span class="required">{{"COMPANY.TITLE" | translate}}</span>
            </label>
            <div class="col-lg-8 fv-row">
              <div class="select-modern select-modern--multi">
                <ng-multiselect-dropdown
                  [settings]="companyDropdownSettings"
                  [data]="companies"
                  formControlName="companyId"
                  placeholder="Select company"
                ></ng-multiselect-dropdown>
              </div>
              <div
                *ngIf="addUserForm?.get('companyId')?.invalid && (addUserForm?.get('companyId')?.dirty || addUserForm?.get('companyId')?.touched)"
                class="fv-plugins-message-container"
              >
                <div class="fv-help-block">company is required</div>
              </div>
            </div>
          </div>

          <div class="row mb-0 align-items-start">
            <label class="col-lg-4 col-form-label fw-bold fs-6">
              <span class="required">{{"USERS.Role" | translate}}</span>
            </label>
            <div class="col-lg-8 fv-row">
              <div class="select-modern select-modern--multi">
                <ng-multiselect-dropdown
                  [settings]="roleDropdownSettings"
                  [data]="roles"
                  formControlName="roleIds"
                  placeholder="Select role"
                ></ng-multiselect-dropdown>
              </div>
              <div
                *ngIf="addUserForm?.get('roleIds')?.invalid && (addUserForm?.get('roleIds')?.dirty || addUserForm?.get('roleIds')?.touched)"
                class="fv-plugins-message-container"
              >
                <div class="fv-help-block">Role is required</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card-footer d-flex justify-content-end py-6 px-9">
        <button type="button" class="btn btn-primary" [disabled]="isLoading" (click)="saveUser()">
          <ng-container *ngIf="!isLoading">{{"TRANSLATOR.SAVE_CHANGES" | translate}}</ng-container>
          <ng-container *ngIf="isLoading">
            <span clas="indicator-progress" [style.display]="'block'">
              Please wait...{{ " " }}
              <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
            </span>
          </ng-container>
        </button>
      </div>
    </form>
  </div>
</div>

<swal #noticeSwal [swalOptions]="swalOptions"></swal>
