<div class="row g-5 g-xl-8 justify-content-between">
  <div class="col-xl-12">
    <div class="card mb-5 mb-xl-8">
      <!-- begin::Header -->
      <div class="card-header align-items-center border-0 mt-4">
        <h3 class="card-title align-items-start flex-column">
          <span class="fw-bolder text-gray-900">{{"BOQ.Add_Boq" | translate}}</span>
          <!-- <span class="text-muted mt-1 fw-bold fs-7">test</span> -->
        </h3>
        <div class="card-toolbar">
          <a (click)="back()" class="btn btn-sm btn-danger d-flex">
            <app-keenicon name="arrow-left" class="fs-3"></app-keenicon>
            {{"ECOMMERCE.COMMON.BACK" | translate}}
          </a>
        </div>
      </div>


      <div class="card-body pt-3">

        <form [formGroup]="addRfpForm" class="form">
          <div class="card-body border-top p-9">

            <div class="row mb-1">
              <div class="col-lg-6">
                <label class="col-lg-12 col-form-label fw-bold fs-6">
                  <span>
                    Arabic RFP name
                  </span>
                </label>
                <div class="col-lg-12 fv-row">
                  <input type="text" class="form-control form-control-lg form-control-solid text-start" name="nameAr"
                    formControlName="nameAr" />
                  <div
                    *ngIf="addRfpForm?.get('nameAr')?.invalid && (addRfpForm?.get('nameAr')?.dirty || addRfpForm?.get('nameAr')?.touched)"
                    class="fv-plugins-message-container">
                    <div class="fv-help-block">arabic name is required</div>
                  </div>
                </div>
              </div>

              <div class="col-lg-6">
                <label class="col-lg-12 col-form-label fw-bold fs-6">
                  <span>
                    RFP name
                  </span>
                </label>
                <div class="col-lg-12 fv-row">
                  <input type="text" class="form-control form-control-lg form-control-solid text-start" name="name"
                    formControlName="name" />
                  <div
                    *ngIf="addRfpForm?.get('name')?.invalid && (addRfpForm?.get('name')?.dirty || addRfpForm?.get('name')?.touched)"
                    class="fv-plugins-message-container">
                    <div class="fv-help-block">name is required</div>
                  </div>
                </div>
              </div>

            </div>

            <div class="row mb-1">

              <div class="col-xl-6">
                <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">Administrator</span></label>
                <div class="col-lg-10 fv-row">
                  <select class="form-select form-select-solid form-select-lg fw-bold" name="administratorId"
                    formControlName="administratorId">
                    <option value="" disabled selected>{{"TRANSLATOR.SELECTION" | translate}}</option>
                    <ng-container *ngFor="let user of users">
                      <option [value]="user?.id">{{user?.name}}</option>
                    </ng-container>
                  </select>
                  <div
                    *ngIf="addRfpForm?.get('administratorId')?.invalid && (addRfpForm?.get('administratorId')?.dirty || addRfpForm?.get('administratorId')?.touched)"
                    class="fv-plugins-message-container">
                    <div class="fv-help-block">user is required</div>
                  </div>
                </div>
              </div>

              <div class="col-lg-6">
                <label class="col-lg-12 col-form-label fw-bold fs-6">
                  <span>
                    Received Date
                  </span>
                </label>
                <div class="col-lg-12 fv-row">
                  <input type="date" class="form-control form-control-lg form-control-solid text-start"
                    name="receivedDate" formControlName="receivedDate" />
                  <div
                    *ngIf="addRfpForm?.get('receivedDate')?.invalid && (addRfpForm?.get('receivedDate')?.dirty || addRfpForm?.get('receivedDate')?.touched)"
                    class="fv-plugins-message-container">
                    <div class="fv-help-block">date is required</div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row mb-1">
              <div class="col-xl-6">
                <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">Type</span></label>
                <div class="col-lg-10 fv-row">
                  <select class="form-select form-select-solid form-select-lg fw-bold" name="typeId"
                    formControlName="typeId">
                    <option value="" disabled selected>{{"TRANSLATOR.SELECTION" | translate}}</option>
                    <ng-container *ngFor="let type of types">
                      <option [value]="type?.id">{{type?.name}}</option>
                    </ng-container>
                  </select>
                  <div
                    *ngIf="addRfpForm?.get('typeId')?.invalid && (addRfpForm?.get('typeId')?.dirty || addRfpForm?.get('typeId')?.touched)"
                    class="fv-plugins-message-container">
                    <div class="fv-help-block">type is required</div>
                  </div>
                </div>
              </div>
              <div class="col-xl-6">
                <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">Classification</span></label>
                <div class="col-lg-10 fv-row">
                  <select class="form-select form-select-solid form-select-lg fw-bold" name="classificationId"
                    formControlName="classificationId">
                    <option value="" disabled selected>{{"TRANSLATOR.SELECTION" | translate}}</option>
                    <ng-container *ngFor="let classification of classifications">
                      <option [value]="classification?.id">{{classification?.name}}</option>
                    </ng-container>
                  </select>
                  <div
                    *ngIf="addRfpForm?.get('classificationId')?.invalid && (addRfpForm?.get('classificationId')?.dirty || addRfpForm?.get('classificationId')?.touched)"
                    class="fv-plugins-message-container">
                    <div class="fv-help-block">classification is required</div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row mb-1">
              <div class="col-xl-6">
                <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">Request way</span></label>
                <div class="col-lg-10 fv-row">
                  <select class="form-select form-select-solid form-select-lg fw-bold" name="requestWayId"
                    formControlName="requestWayId">
                    <option value="" disabled selected>{{"TRANSLATOR.SELECTION" | translate}}</option>
                    <ng-container *ngFor="let way of ways">
                      <option [value]="way?.id">{{way?.name}}</option>
                    </ng-container>
                  </select>
                  <div
                    *ngIf="addRfpForm?.get('requestWayId')?.invalid && (addRfpForm?.get('requestWayId')?.dirty || addRfpForm?.get('requestWayId')?.touched)"
                    class="fv-plugins-message-container">
                    <div class="fv-help-block">way is required</div>
                  </div>
                </div>
              </div>
              <div class="col-xl-6">
                <label class="col-lg-4 col-form-label fw-bold fs-6">
                  <span class="required">
                    Request value
                  </span>
                </label>
                <div class="col-lg-12 fv-row">
                  <input type="text" class="form-control form-control-lg form-control-solid text-start"
                    name="value" formControlName="value" />
                  <div
                    *ngIf="addRfpForm?.get('value')?.invalid && (addRfpForm?.get('value')?.dirty || addRfpForm?.get('value')?.touched)"
                    class="fv-plugins-message-container">
                    <div class="fv-help-block">value is required</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mb-1">
              <div class="col-xl-6">
                <label class="col-lg-4 col-form-label fw-bold fs-6">
                  <span class="required">
                    Request notes
                  </span>
                </label>
                <div class="col-lg-12 fv-row">
                  <textarea cols="3" class="form-control form-control-lg form-control-solid text-start"
                    name="note" formControlName="note"></textarea>
                  <div
                    *ngIf="addRfpForm?.get('note')?.invalid && (addRfpForm?.get('note')?.dirty || addRfpForm?.get('note')?.touched)"
                    class="fv-plugins-message-container">
                    <div class="fv-help-block">note is required</div>
                  </div>
                </div>
              </div>

              <div class="col-xl-6">
                <label class="col-lg-4 col-form-label fw-bold fs-6">
                  <span class="required">
                    Request Way Document
                  </span>
                </label>
                <div class="col-lg-12 fv-row">
                  <input type="file" class="form-control form-control-lg form-control-solid text-start"
                    name="requestedWayDocument" formControlName="requestedWayDocument" (change)="onFileSelected($event)" />
                  <div
                    *ngIf="addRfpForm?.get('requestedWayDocument')?.invalid && (addRfpForm?.get('requestedWayDocument')?.dirty || addRfpForm?.get('requestedWayDocument')?.touched)"
                    class="fv-plugins-message-container">
                    <div class="fv-help-block">document is required</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mb-1">
              <div class="col-xl-6">
                <label class="col-lg-4 col-form-label fw-bold fs-6">
                  <span class="required">
                    Rfp Owner
                  </span>
                </label>
                <div class="col-lg-12 fv-row">

                    <select class="form-select form-select-solid form-select-lg fw-bold" name="ownerId"
                    formControlName="ownerId">
                    <option value="" disabled selected>{{"TRANSLATOR.SELECTION" | translate}}</option>
                    <ng-container *ngFor="let user of users">
                      <option [value]="user?.id">{{user?.name}}</option>
                    </ng-container>
                  </select>
                  <div
                    *ngIf="addRfpForm?.get('ownerId')?.invalid && (addRfpForm?.get('ownerId')?.dirty || addRfpForm?.get('ownerId')?.touched)"
                    class="fv-plugins-message-container">
                    <div class="fv-help-block">owner is required</div>
                  </div>
                </div>
              </div>


            </div>

          </div>
          <div class="card-footer d-flex justify-content-end py-6 px-9">
            <button type="button" class="btn btn-primary" [disabled]="isLoading" (click)="saveChanges()">
              <ng-container *ngIf="!isLoading">{{"TRANSLATOR.ADD" | translate}}</ng-container>
              <ng-container *ngIf="isLoading">
                <span clas="indicator-progress" [style.display]="'block'">
                  Please wait...{{ " " }}
                  <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                </span>
              </ng-container>
            </button>
          </div>
        </form>

      </div>
      <!-- end::Body -->
    </div>
  </div>
</div>

<!-- modal -->
<swal #noticeSwal [swalOptions]="swalOptions">
</swal>
