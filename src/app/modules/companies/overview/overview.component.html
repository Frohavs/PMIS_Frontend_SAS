<!-- begin::Row -->
<div class="row g-5 g-xl-8">
  <div class="col-xl-3">
    <app-stats-widget6 class="card bg-light-primary card-xl-stretch mb-xl-8" color="primary" title="400k going"
      description="On going" progress="76%"></app-stats-widget6>
  </div>

  <div class="col-xl-3">
    <app-stats-widget6 class="card bg-light-success card-xl-stretch mb-xl-8" color="success" title="300k Delivered"
      description="Initial Delivery" [progress]="'50%'"></app-stats-widget6>
  </div>

  <div class="col-xl-3">
    <app-stats-widget6 class="card bg-light-danger card-xl-stretch mb-xl-8" color="danger" title="350k Track"
      description="Off track" [progress]="'70%'"></app-stats-widget6>
  </div>

  <div class="col-xl-3">
    <app-stats-widget6 class="card bg-light-warning card-xl-stretch mb-xl-8" color="warning" title="48k Prospective"
      description="Prospective" progress="15%"></app-stats-widget6>
  </div>

</div>
<!-- end::Row -->

<!-- table -->
<app-pmis-table class="card mb-5 mb-xl-8" [Add_text]="Add_text" [Search_text]="Search_text" [dataList]="dataList"
  [totalCount]="totalCount" [dataColumns]="dataColumns" [canSearch]="true" [canChangeStatus]="false"
  (newClicked)="redirectToNew()" (detailsClicked)="detailsClicked($event)" (editClicked)="editRecord($event)"
  (deleteClicked)="deleteRecord($event)" (pageClicked)="navigatePage($event)" (searchKeyEmitter)="searchKeyEmitter($event)" [pagesCount]="pagesCount">
</app-pmis-table>

<!-- modal -->
<swal #noticeSwal [swalOptions]="swalOptions">
</swal>

<swal #deleteSwal [swalOptions]="swalOptions" title="Are you sure to delete?" text="This can't be undone" icon="warning"
  [showCancelButton]="true" [focusCancel]="true"
  [customClass]="{confirmButton: 'btn btn-danger', cancelButton: 'btn btn-active-light'}">
</swal>
