<div class="card mb-5 mb-xl-10">
  <div class="card-header border-0 cursor-pointer" role="button" data-bs-toggle="collapse"
    data-bs-target="#kt_add_company" aria-expanded="true" aria-controls="kt_add_company">
    <div class="card-title m-0">
      <h3 class="fw-bolder m-0" *ngIf="!companyId">{{"COMPANY.Add_Company" | translate}}</h3>
      <h3 class="fw-bolder m-0" *ngIf="companyId">{{"COMPANY.Edit_Company" | translate}}</h3>
    </div>
    <div class="card-toolbar">
      <a (click)="back()" class="btn btn-sm btn-danger d-flex">
        <!-- <app-keenicon name="arrow-left" class="fs-3"></app-keenicon> -->
        {{"ECOMMERCE.COMMON.BACK" | translate}}
      </a>
    </div>
  </div>
  <div id="kt_add_company" class="collapse show">
    <form [formGroup]="addCompanyForm" class="form">
      <div class="card-body border-top p-9">
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label required fw-bold fs-6">{{"COMPANY.TITLE" | translate}}</label>
          <div class="col-lg-8 fv-row">
            <input type="text" class="form-control form-control-lg form-control-solid" placeholder="Company name"
              formControlName="nameAr" />
            <div
              *ngIf="addCompanyForm?.get('nameAr')?.invalid && (addCompanyForm?.get('nameAr')?.dirty || addCompanyForm?.get('nameAr')?.touched)"
              class="fv-plugins-message-container">
              <div class="fv-help-block">Company name is required</div>
            </div>
          </div>
        </div>
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label required fw-bold fs-6">{{"COMPANY.EN_NAME" | translate}}</label>
          <div class="col-lg-8 fv-row">
            <input type="text" class="form-control form-control-lg form-control-solid" placeholder="Company name"
              name="name" formControlName="name" />
            <div
              *ngIf="addCompanyForm?.get('name')?.invalid && (addCompanyForm?.get('name')?.dirty || addCompanyForm?.get('name')?.touched)"
              class="fv-plugins-message-container">
              <div class="fv-help-block">Company English name is required</div>
            </div>
          </div>
        </div>

        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6"><span
              class="required">{{"COMPANY.TYPE" | translate}}</span></label>
          <div class="col-lg-8 fv-row">
            <select class="form-select form-select-solid form-select-lg fw-bold" name="Type" formControlName="companyTypeId">
              <option value="" disabled>{{"TRANSLATOR.SELECTION" | translate}}</option>
              <ng-container *ngFor="let item of companyTypes">
                <option [value]="item?.id">{{item?.name}}</option>
              </ng-container>
            </select>
            <div
              *ngIf="addCompanyForm?.get('type')?.invalid && (addCompanyForm?.get('type')?.dirty || addCompanyForm?.get('type')?.touched)"
              class="fv-plugins-message-container">
              <div class="fv-help-block">Type is required</div>
            </div>
          </div>
        </div>

        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">CR Number</span></label>
          <div class="col-lg-8 fv-row">
            <input type="text" class="form-control form-control-lg form-control-solid" placeholder="cr number"
              formControlName="crNumber" name="crNumber" />
          </div>
        </div>

        <!-- <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">Number of Users</span></label>
          <div class="col-lg-8 fv-row">
            <input type="number" class="form-control form-control-lg form-control-solid" placeholder="users no."
              name="usersNo" min="1" formControlName="usersNo" />
          </div>
        </div> -->

        <div class="row mb-6">
          <label class="col-lg-4 col-form-label required fw-bold fs-6">Theme/Main Color</label>
          <div class="col-lg-8 fv-row">
            <input type="color" class="form-control form-control-lg form-control-solid w-25" name="themeColor"
              formControlName="themeColor" />
          </div>
        </div>

        <!-- <div class="row mb-6">
          <label class="col-lg-4 col-form-label required fw-bold fs-6">Company icon</label>
          <div class="col-lg-8 fv-row">
            <input type="file" class="form-control form-control-lg form-control-solid w-50" name="main_color" />
          </div>
        </div>

        <div class="row mb-6">
          <label class="col-lg-4 col-form-label required fw-bold fs-6">Printing Header</label>
          <div class="col-lg-8 fv-row">
            <input type="file" class="form-control form-control-lg form-control-solid w-50" name="main_color" />
          </div>
        </div>

        <div class="row mb-6">
          <label class="col-lg-4 col-form-label required fw-bold fs-6">Printing Footer</label>
          <div class="col-lg-8 fv-row">
            <input type="file" class="form-control form-control-lg form-control-solid w-50" name="main_color" />
          </div>
        </div> -->

        <div class="row mb-6">
          <label class="col-lg-4 col-form-label required fw-bold fs-6">Company Address</label>
          <div class="col-lg-8 fv-row">
            <input type="text" class="form-control form-control-lg form-control-solid" placeholder="company address"
              name="address" formControlName="address" />
          </div>
        </div>

        <div class="row mb-6">
          <label class="col-lg-4 col-form-label required fw-bold fs-6">Company Description</label>
          <div class="col-lg-8 fv-row">
            <input type="text" class="form-control form-control-lg form-control-solid" placeholder="Company description"
              name="description" formControlName="description" />
          </div>
        </div>

        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">Company Phone</span></label>
          <div class="col-lg-8 fv-row">
            <input type="tel" class="form-control form-control-lg form-control-solid" placeholder="company number"
              name="phone" formControlName="phone" />
          </div>
        </div>
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">Company Email</span></label>
          <div class="col-lg-8 fv-row">
            <input type="tel" class="form-control form-control-lg form-control-solid" placeholder="company email"
              name="email" formControlName="email" />
          </div>
        </div>

        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6">Notification by SMS or Mail</label>
          <div class="col-lg-8 fv-row">
            <div class="d-flex align-items-center mt-3">
              <label class="form-check form-check-inline form-check-solid me-5"><input class="form-check-input"
                  name="smsNotification" formControlName="smsNotification" type="checkbox" /><span
                  class="fw-bold ps-2 fs-6">SMS</span></label><label
                class="form-check form-check-inline form-check-solid"><input class="form-check-input"
                  name="mailNotification" formControlName="mailNotification" type="checkbox" /><span
                  class="fw-bold ps-2 fs-6">Email</span></label>
            </div>
          </div>
        </div>

      </div>
      <div class="card-footer d-flex justify-content-end py-6 px-9">
        <button type="button" class="btn btn-primary" [disabled]="isLoading" (click)="saveSettings()">
          <ng-container *ngIf="!isLoading">{{"TRANSLATOR.SAVE_CHANGES" | translate}}</ng-container>
          <ng-container *ngIf="isLoading">
            <span clas="indicator-progress" [style.display]="'block'">
              Please wait...{{ " " }}
              <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
            </span>
          </ng-container>
        </button>
      </div>
    </form>
  </div>
</div>

 <!-- modal -->
<swal #noticeSwal [swalOptions]="swalOptions">
</swal>
