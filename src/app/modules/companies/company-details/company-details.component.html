<div class="card mb-5 mb-xl-10" id="kt_profile_details_view">
  <div class="card-header cursor-pointer">
    <div class="card-title m-0">
      <h3 class="fw-bolder m-0">Company Details</h3>
    </div>

    <div class="d-flex justify-content-center align-items-center">
      <a (click)="addUser(addUserModal)" class="btn btn-danger align-self-center">
        Add User
      </a>
      &nbsp;&nbsp;
      <a (click)="navigateEdit()" class="btn btn-primary align-self-center">
        Edit Company
      </a>
    </div>
  </div>

  <div class="card-body p-9">
    <div class="row mb-7">
      <label class="col-lg-4 fw-bold text-muted">Company</label>

      <div class="col-lg-8 fv-row">
        <span class="fw-bold fs-6">Keenthemes</span>
      </div>
    </div>

    <div class="row mb-7">
      <label class="col-lg-4 fw-bold text-muted">English Name</label>

      <div class="col-lg-8">
        <span class="fw-bolder fs-6 text-gray-900">Max Smith</span>
      </div>
    </div>
    <div class="row mb-7">
      <label class="col-lg-4 fw-bold text-muted">Type</label>
      <div class="col-lg-8">
        <span class="fw-bolder fs-6 text-gray-900">consultant</span>
      </div>
    </div>

    <div class="row mb-7">
      <label class="col-lg-4 fw-bold text-muted">CR Number</label>
      <div class="col-lg-8">
        <span class="fw-bolder fs-6 text-gray-900">1452</span>
      </div>
    </div>

    <div class="row mb-7">
      <label class="col-lg-4 fw-bold text-muted">Number of Users</label>
      <div class="col-lg-8">
        <span class="fw-bolder fs-6 text-gray-900">10</span>
      </div>
    </div>

    <div class="row mb-7">
      <label class="col-lg-4 fw-bold text-muted">Theme/Main Color</label>
      <div class="col-lg-8">
        <input type="color" value="#e66465" disabled readonly>
      </div>
    </div>

    <div class="row mb-7">
      <label class="col-lg-4 fw-bold text-muted">Company icon</label>
      <div class="col-lg-8">
        <img src="../../../../assets/media/logos/froha_logo.png" alt="logo" class="w-30px">
      </div>
    </div>

    <div class="row mb-7">
      <label class="col-lg-4 fw-bold text-muted">Company Address</label>
      <div class="col-lg-8">
        <span class="fw-bolder fs-6 text-gray-900">test</span>
      </div>
    </div>

    <div class="row mb-7">
      <label class="col-lg-4 fw-bold text-muted">Company description</label>
      <div class="col-lg-8">
        <span class="fw-bolder fs-6 text-gray-900">test</span>
      </div>
    </div>

    <div class="row mb-7">
      <label class="col-lg-4 fw-bold text-muted">
        Company Phone
        <i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip" title="Phone number must be active"></i>
      </label>

      <div class="col-lg-8 d-flex align-items-center">
        <span class="fw-bolder fs-6 me-2">+966 11 461 8150</span>
        <span class="badge badge-success">Verified</span>
      </div>
    </div>

    <div class="row mb-7">
      <label class="col-lg-4 fw-bold text-muted">Company Email </label>
      <div class="col-lg-8">
        <a href="#" class="fw-bold fs-6 text-gray-900 text-hover-primary">
          {{'test@fronhavs.com'}}
        </a>
      </div>
    </div>

    <div class="row mb-7">
      <label class="col-lg-4 fw-bold text-muted">Notification by SMS or Mail </label>
      <div class="col-lg-8">
        <a href="#" class="fw-bold fs-6 text-gray-900 text-hover-primary">
          Email
        </a>
      </div>
    </div>


  </div>
</div>

<ng-template #addUserModal let-modal>
  <form>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">User Details</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <div class="d-flex flex-column scroll-y me-n7 pe-7 mw-650px" id="kt_modal_update_customer_scroll"
        data-kt-scroll="true" data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-max-height="auto"
        data-kt-scroll-dependencies="#kt_modal_update_customer_header"
        data-kt-scroll-wrappers="#kt_modal_update_customer_scroll" data-kt-scroll-offset="300px">

        <!--begin::User toggle-->
        <div class="fw-bold fs-3 rotate collapsible mb-7" data-bs-toggle="collapse" role="button"
          (click)="collapse1.toggle()" [attr.aria-expanded]="!isCollapsed1"
          aria-controls="kt_modal_update_customer_user_info">User Information
          <span class="ms-2 rotate-180">
            <i class="ki-duotone ki-down fs-3" [ngClass]="{ 'ki-up': !isCollapsed1 }"></i>
          </span>
        </div>
        <!--end::User toggle-->
        <!--begin::User form-->
        <div class="collapse show" #collapse1="ngbCollapse" [(ngbCollapse)]="isCollapsed1">
          <!--begin::Input group-->
          <div class="fv-row mb-7">
            <!--begin::Label-->
            <label class="required fw-semibold fs-6 mb-2">Name</label>
            <!--end::Label-->
            <!--begin::Input-->
            <input type="text" class="form-control form-control-solid" name="name" required minlength="4" />
            <!-- <div *ngIf="myForm.submitted && myForm.invalid"
              class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
              <div *ngIf="name.errors?.['required']">Name is required</div>
              <div *ngIf="name.errors?.['minlength']">Name must be at least 4 characters long</div>
            </div> -->
            <!--end::Input-->
          </div>
          <!--end::Input group-->
          <!--begin::Input group-->
          <div class="fv-row mb-7">
            <!--begin::Label-->
            <label class="required fw-semibold fs-6 mb-2">
              <span>Email</span>
              <span class="ms-1" placement="end" ngbTooltip="Email address must be active">
                <app-keenicon name="information" class="fs-7"></app-keenicon>
              </span>
            </label>
            <!--end::Label-->
            <!--begin::Input-->
            <input type="email" class="form-control form-control-solid" name="email" required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
            <!-- <div *ngIf="myForm.submitted && myForm.invalid"
              class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
              <div *ngIf="email.errors?.['required']">Email is required</div>
              <div *ngIf="email.errors?.['pattern']">Email is not valid</div>
            </div> -->
            <!--end::Input-->
          </div>
          <!--end::Input group-->

          <div class="mb-7">
            <label class="required fw-semibold fs-6 mb-5">Role</label>

            <div *ngFor="let role of roles.data; let last = last">
              <div class="d-flex fv-row">
                <div class="form-check form-check-custom form-check-solid">
                  <input class="form-check-input me-3" id="kt_modal_update_role_option_{{ role.id }}" name="role"
                    type="radio" [value]="role.name" />
                  <label class="form-check-label" for="kt_modal_update_role_option_{{ role.id }}">
                    <div class="fw-bold text-gray-800">
                      {{ role.name | titlecase }}
                    </div>
                    <div class="text-gray-600">
                      {{ role.name }}
                    </div>
                  </label>
                </div>
              </div>
              <div *ngIf="!last" class="separator separator-dashed my-5"></div>
            </div>

          </div>

        </div>
        <!--end::User form-->
      </div>
    </div>
    <div class="modal-footer flex-center">
      <!--begin::Button-->
      <button type="reset" id="kt_modal_update_customer_cancel" class="btn btn-light me-3"
        (click)="modal.dismiss('cancel')">
        Discard
      </button>
      <!--end::Button-->

      <!--begin::Button-->
      <button type="button" id="kt_modal_update_customer_submit" class="btn btn-primary"
        [attr.data-kt-indicator]="isLoading ? 'on' : 'off'">
        <span class="indicator-label">
          Submit
        </span>
        <span class="indicator-progress">
          Please wait... <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
        </span>
      </button>
      <!--end::Button-->
    </div>
  </form>
</ng-template>
