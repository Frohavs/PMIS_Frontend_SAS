<form
  class="form w-100 login-form"
  novalidate="novalidate"
  [formGroup]="forgotPasswordForm"
  (ngSubmit)="submit()"
  id="kt_login_password_reset_form"
>
  <div class="login-surface">
    <!--begin::Heading-->
    <div class="text-center mb-10">
      <div class="login-badge mb-4">FROHA Account Recovery</div>
      <h1 class="text-gray-900 fw-bolder mb-2">Forgot Password?</h1>
      <p class="text-muted fw-semibold fs-6 mb-0">Enter your work email and weâ€™ll send a reset link.</p>
    </div>
    <!--end::Heading-->

    <!-- begin::Alert error-->
    <ng-container *ngIf="errorState === errorStates.HasError">
      <div class="mb-8 alert alert-danger">
        <div class="alert-text font-weight-bold">
          Sorry, looks like there are some errors detected, please try again.
        </div>
      </div>
    </ng-container>
    <!-- end::Alert error-->

    <ng-container *ngIf="errorState === errorStates.NoError">
      <div class="mb-8 login-info-box">
        <div class="text-info">Sent password reset. Please check your email.</div>
      </div>
    </ng-container>

    <!--begin::Form group-->
    <div class="fv-row mb-9">
      <label class="form-label fw-bolder text-gray-900 fs-6">Email</label>
      <input
        class="form-control login-input"
        type="email"
        formControlName="email"
        placeholder="name@company.com"
        name="email"
        autocomplete="off"
        [ngClass]="{
          'is-invalid': forgotPasswordForm.controls['email'].invalid,
          'is-valid': forgotPasswordForm.controls['email'].valid
        }"
      />

      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'Email is required',
          control: forgotPasswordForm.controls['email']
        }"
      ></ng-container>
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'email',
          message: 'Email is invalid',
          control: forgotPasswordForm.controls['email']
        }"
      ></ng-container>
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'minLength',
          message: 'Email should have at least 3 symbols',
          control: forgotPasswordForm.controls['email']
        }"
      ></ng-container>
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'maxLength',
          message: 'Email should have maximum 360 symbols',
          control: forgotPasswordForm.controls['email']
        }"
      ></ng-container>
    </div>
    <!--end::Form group-->

    <!--begin::Form group-->
    <div class="d-grid gap-3 mt-auto">
      <button
        type="submit"
        id="kt_password_reset_submit"
        class="btn btn-primary login-submit-btn"
      >
        <span class="indicator-label">Send reset link</span>
        <ng-container *ngIf="isLoading$ | async">
          <span class="indicator-progress">
            Please wait...
            <span
              class="spinner-border spinner-border-sm align-middle ms-2"
            ></span>
          </span>
        </ng-container>
      </button>
      <a
        routerLink="/auth/login"
        id="kt_login_password_reset_form_cancel_button"
        class="btn btn-light login-cancel-btn"
      >
        Back to sign in
      </a>
    </div>
    <!--end::Form group-->
  </div>
</form>
<!--end::Form-->

<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="fv-plugins-message-container mt-2">
      <div class="fv-help-block">
        <span role="alert">{{ message }}</span>
      </div>
    </div>
  </ng-container>
</ng-template>
