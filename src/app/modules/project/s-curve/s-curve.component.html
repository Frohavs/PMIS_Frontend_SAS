<div class="card mb-5 mb-xl-8">
  <!-- begin::Header -->

  <div class="card-header border-0 pt-5">

    <!--begin::Card title-->
    <div class="card-title">
      <div class="row">
        <div class="col-lg-12 fv-row">
          <input type="file" #fileInput (change)="uploadTemplate($event)"
            class="form-control form-control-lg form-control-solid text-start my-2"
            accept=".csv, .xlsx, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
        </div>
      </div>

      <a class="btn btn-sm btn-light-info mx-2" (click)="uploadSCurve()">
        Upload
      </a>
      <!--end::Search-->
    </div>
    <!--begin::Card title-->
    <div class="card-toolbar" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-trigger="hover"
      title="Click to add a user">
      <a class="btn btn-sm btn-light-success mx-2" (click)="downloadTemplate()">
        Download
      </a>
      <a class="btn btn-sm btn-light-warning" (click)="approveSCurve()">

        Consultant approve
      </a>
    </div>
  </div>
  <!-- end::Header -->
  <!-- begin::Body -->
  <div class="card-body py-3">
    <!-- begin::Table container -->
    <div class="table-responsive">
      <!-- begin::Table -->
      <table class="table table-row-dashed table-row-gray-300 align-middle gs-0 gy-4">
        <!-- begin::Table head -->
        <thead>
          <tr class="fw-bolder text-muted">
            <th class="max-w-100px">Sl No.</th>
            <th class="max-w-100px">Month</th>
            <th class="max-w-100px">Year</th>
            <th class="max-w-100px">Actual Value</th>
            <th class="min-w-100px">Cumulative Actual</th>
            <th class="min-w-100px">Planned Value</th>
            <th class="min-w-100px text-start">Cumulative Planned</th>
          </tr>
        </thead>
        <!-- end::Table head -->
        <!-- begin::Table body -->
        <tbody>
          <tr *ngFor="let curve of dataList; index as i">

            <td>
              <a class="text-gray-900 fw-bolder text-hover-primary fs-6">
                {{curve.id}}
              </a>
            </td>
            <td>
              <a class="text-gray-900 fw-bolder text-hover-primary fs-6">
                {{curve.month}}
              </a>
            </td>
            <td>
              <a class="text-gray-900 fw-bolder text-hover-primary fs-6">
                {{curve.year}}
              </a>
            </td>
            <td>
              <a class="text-gray-900 fw-bolder text-hover-primary fs-6">
                {{curve.actualValue}}
              </a>
            </td>
            <td>
              <a class="text-gray-900 fw-bolder text-hover-primary fs-6">
                {{curve.cumulativeActualValue}}
              </a>
            </td>
            <td>
              <a class="text-gray-900 fw-bolder text-hover-primary fs-6">
                {{curve.plannedValue}}
              </a>
            </td>
            <td>
              <a class="text-gray-900 fw-bolder text-hover-primary fs-6">
                {{curve.cumulativePlannedValue}}
              </a>
            </td>

          </tr>
          <tr *ngIf="!dataList?.length">
            <td colspan="8" class="text-center fs-2 text-primary">
              no items retrieved yet
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>

<!-- modal -->
<swal #noticeSwal [swalOptions]="swalOptions">
</swal>


<swal #deleteSwal [swalOptions]="swalOptions" title="Are you sure to delete?" text="This can't be undone" icon="warning"
  [showCancelButton]="true" [focusCancel]="true"
  [customClass]="{confirmButton: 'btn btn-danger', cancelButton: 'btn btn-active-light'}">
</swal>
