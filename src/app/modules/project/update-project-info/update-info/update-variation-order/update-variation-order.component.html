<ng-template #UpdateModal let-modal>
  <form #addForm="ngForm" (ngSubmit)="onSubmit($event, addForm)">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Variation Order Details</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <div class="d-flex flex-column scroll-y me-n7 pe-7 mw-650px">

        <div class="fv-row mb-3">
          <label class="required fw-semibold fs-6 mb-2">VO Project Value</label>
          <input type="number" class="form-control form-control-solid" name="voValue" [(ngModel)]="VoModel.voValue"
            #name="ngModel" required />
        </div>

        <div class="fv-row mb-3">
          <label class="fw-semibold fs-6 mb-2">Value change:</label>
          <div class="form-check form-switch form-switch-sm form-check-custom">
            <input class="form-check-input" type="checkbox" [(ngModel)]="VoModel.isIncrement" #isActive="ngModel"
              name="isIncrement" />
            <label class="form-check-label">{{VoModel.isIncrement? 'Increment' : 'Decrement'}}</label>
          </div>
        </div>

        <div class="fv-row mb-3">
          <label class="required fw-semibold fs-6 mb-2">Updated Project Value</label>
          <input disabled readonly type="number" class="form-control form-control-solid" name="voUpdatedValue" [(ngModel)]="VoModel.voUpdatedValue"
            #name="ngModel" required />
        </div>

        <div class="fv-row mb-3">
          <label class="required fw-semibold fs-6 mb-2">Reason</label>
          <textarea class="form-control form-control-solid" name="voReason" [(ngModel)]="VoModel.voReason" #name="ngModel"
            required rows="3"></textarea>
        </div>

        <label class="col-lg-12 col-form-label fw-bold fs-6">
          <span>
            Vo Attachments
          </span>
        </label>
        <div class="col-lg-12 fv-row">
          <input type="file" class="form-control form-control-solid" name="voAttachment" [(ngModel)]="VoModel.voAttachment"
            #name="ngModel" required />
        </div>

      </div>
    </div>
    <div class="modal-footer flex-center">
      <!--begin::Button-->
      <button type="submit" class="btn btn-primary w-100" [attr.data-kt-indicator]="isLoading ? 'on' : 'off'">
        <span class="indicator-label">
          Submit
        </span>
        <span class="indicator-progress">
          Please wait... <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
        </span>
      </button>
      <!--end::Button-->
    </div>
  </form>
</ng-template>
