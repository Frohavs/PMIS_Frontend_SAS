<div class="row g-5 g-xl-8 justify-content-between">
  <div class="col-xl-12">
    <div class="card mb-5 mb-xl-8">
      <!-- begin::Header -->
      <div class="card-header align-items-center border-0 mt-4">
        <h3 class="card-title align-items-start flex-column">
          <span class="fw-bolder text-gray-900">{{"DAILYREPORT.Add_Report" | translate}}</span>
          <!-- <span class="text-muted mt-1 fw-bold fs-7">test</span> -->
        </h3>
        <div class="card-toolbar">
          <a (click)="back()" class="btn btn-sm btn-danger d-flex">
            <app-keenicon name="arrow-left" class="fs-3"></app-keenicon>
            {{"ECOMMERCE.COMMON.BACK" | translate}}
          </a>
        </div>
      </div>

      <div class="card-body pt-3" *ngIf="currentStep === 0">

        <form [formGroup]="addReportForm" class="form">
          <div class="card-body border-top p-9">

            <div class="row mb-1">

              <div class="col-xl-6">
                <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">Weather</span></label>
                <div class="col-lg-10 fv-row">
                  <select class="form-select form-select-solid form-select-lg fw-bold" name="weatherStatus"
                    formControlName="weatherStatus">
                    <option value="" disabled selected>{{"TRANSLATOR.SELECTION" | translate}}</option>
                    <ng-container *ngFor="let status of weatherStatusList">
                      <option [value]="status?.id">{{status?.name}}</option>
                    </ng-container>
                  </select>
                  <div
                    *ngIf="addReportForm?.get('weatherStatus')?.invalid && (addReportForm?.get('weatherStatus')?.dirty || addReportForm?.get('weatherStatus')?.touched)"
                    class="fv-plugins-message-container">
                    <div class="fv-help-block">unit is required</div>
                  </div>
                </div>
              </div>

              <div class="col-xl-6">
                <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">Shift</span></label>
                <div class="col-lg-10 fv-row">
                  <select class="form-select form-select-solid form-select-lg fw-bold" name="shift"
                    formControlName="shift">
                    <option value="" disabled selected>{{"TRANSLATOR.SELECTION" | translate}}</option>
                    <ng-container *ngFor="let shift of shifts">
                      <option [value]="shift?.id">{{shift?.name}}</option>
                    </ng-container>
                  </select>
                  <div
                    *ngIf="addReportForm?.get('shift')?.invalid && (addReportForm?.get('shift')?.dirty || addReportForm?.get('shift')?.touched)"
                    class="fv-plugins-message-container">
                    <div class="fv-help-block">unit is required</div>
                  </div>
                </div>
              </div>

            </div>

            <div class="row mb-1">
              <div class="col-lg-6">
                <label class="col-lg-12 col-form-label fw-bold fs-6">
                  <span>
                    Temperature
                  </span>
                </label>
                <div class="col-lg-12 fv-row">
                  <input type="text" class="form-control form-control-lg form-control-solid text-start"
                    name="temperature" formControlName="temperature" placeholder="Temperature" />
                  <div
                    *ngIf="addReportForm?.get('temperature')?.invalid && (addReportForm?.get('temperature')?.dirty || addReportForm?.get('temperature')?.touched)"
                    class="fv-plugins-message-container">
                    <div class="fv-help-block">Temperature is required</div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row mb-1">

              <div class="col-xl-6">
                <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">Start Time</span>
                </label>
                <div class="col-lg-12 fv-row">
                  <input type="date" class="form-control form-control-lg form-control-solid text-start" name="startDate"
                    formControlName="startDate" placeholder="{{'BOQ.item_no' | translate}}" />
                  <div
                    *ngIf="addReportForm?.get('startDate')?.invalid && (addReportForm?.get('startDate')?.dirty || addReportForm?.get('startDate')?.touched)"
                    class="fv-plugins-message-container">
                    <div class="fv-help-block">Start Time is required</div>
                  </div>
                </div>
              </div>

              <div class="col-xl-6">
                <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">End Time</span>
                </label>
                <div class="col-lg-12 fv-row">
                  <input type="date" class="form-control form-control-lg form-control-solid text-start" name="endDate"
                    formControlName="endDate" placeholder="{{'BOQ.item_no' | translate}}" />
                  <div
                    *ngIf="addReportForm?.get('endDate')?.invalid && (addReportForm?.get('endDate')?.dirty || addReportForm?.get('endDate')?.touched)"
                    class="fv-plugins-message-container">
                    <div class="fv-help-block">End Time is required</div>
                  </div>
                </div>
              </div>


            </div>

          </div>
          <div class="card-footer d-flex justify-content-end py-6 px-9">
            <button type="button" class="btn btn-primary" [disabled]="isLoading" (click)="moveToWizard()">
              <ng-container *ngIf="!isLoading">{{"TRANSLATOR.ADD" | translate}}</ng-container>
              <ng-container *ngIf="isLoading">
                <span clas="indicator-progress" [style.display]="'block'">
                  Please wait...{{ " " }}
                  <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                </span>
              </ng-container>
            </button>
          </div>
        </form>

      </div>


      <div class="card-body" *ngIf="currentStep !== 0">
        <div class="stepper stepper-links d-flex flex-column" id="kt_create_account_stepper">

            </div>

            </div>
