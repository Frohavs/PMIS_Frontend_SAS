<div class="d-flex">
  <div class="logo_container">
    <img
      [ngClass]="{ custom_ar: currentLang == 'ar' }"
      src="../../../../assets/images/login_background.png"
      alt="logo_img"
    />
  </div>
  <div class="login_container">
    <div class="login_wrapper">
      <div class="form_wrapper">
        <!-- <img src="../../../assets/images/logo_ar.svg" alt="logo" class="logo"> -->
        <span class="sign_in">{{ "login" | translate }}</span>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label *ngIf="loginForm.get('username')?.value">{{
              "username" | translate
            }}</label>

            <input
              type="email"
              class="form-control"
              aria-describedby="usernameHint"
              formControlName="username"
              [placeholder]="'username' | translate"
            />
            <div
              class="errors"
              *ngIf="!username?.valid && (username?.dirty || username?.touched)"
            >
              <small
                class="form-text text-muted"
                [hidden]="!username?.errors?.['required']"
              >
                {{ "username_required" | translate }}
              </small>
              <!-- <small class="form-text text-muted" [hidden]="!address?.errors?.['minlength']">
                                min length is 10
                            </small> -->
            </div>
          </div>
          <div class="form-group">
            <label *ngIf="loginForm.get('password')?.value">{{
              "password" | translate
            }}</label>
            <input
              [type]="passType"
              class="form-control"
              formControlName="password"
              [placeholder]="'password' | translate"
            />
            <i
              *ngIf="!ShowPass"
              [class]="passwordVisibilityIcon"
              [ngClass]="{ custom_ar: currentLang == 'ar' }"
              (click)="togglePasswordVisibility()"
            ></i>
            <!-- <i *ngIf="ShowPass" class="bi bi-eye" (click)="togglePasswordVisibility()"></i> -->
            <div
              class="errors"
              *ngIf="!password?.valid && (password?.dirty || password?.touched)"
            >
              <small
                class="form-text text-muted"
                [hidden]="!password?.errors?.['required']"
              >
                {{ "password_required" | translate }}
              </small>
              <!-- <small class="form-text text-muted" [hidden]="!password?.errors?.['minlength']">
                                min length is 4
                            </small> -->
            </div>
          </div>
          <div
            class="form-group form-check mb-3"
            [ngClass]="{ checkbox_ar: currentLang == 'ar' }"
          >
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <span class="form-check-label" for="exampleCheck1">{{
              "remember_me" | translate
            }}</span>
          </div>
          <button type="submit" class="btn" [disabled]="!loginForm.valid">
            {{ "sign_in" | translate }}
          </button>
          <div class="change_lang">
            <a class="mt-4" (click)="navigateForgetPass()">{{
              "forget_password" | translate
            }}</a
            ><br />
            <a (click)="changeCurrentLang('ar')" *ngIf="currentLang === 'en'"
              >عربي</a
            >
            <a (click)="changeCurrentLang('en')" *ngIf="currentLang === 'ar'"
              >English</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
