<div class="row g-5 g-xl-8 justify-content-between">
  <div class="col-xl-12">
    <div class="card mb-5 mb-xl-8">
      <!-- begin::Header -->
      <div class="card-header align-items-center border-0 mt-4">
        <h3 class="card-title align-items-start flex-column">
          <span class="fw-bolder text-gray-900">Add Boq</span>
          <!-- <span class="text-muted mt-1 fw-bold fs-7">test</span> -->
        </h3>
        <div class="card-toolbar">
          <button type="button" class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary"
            data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end" data-kt-menu-flip="top-end">
          </button>
        </div>
      </div>


      <div class="card-body pt-3">

        <form [formGroup]="addVendorForm" class="form">
          <div class="card-body border-top p-9">


            <div class="row mb-1">
              <div class="col-lg-6">
                <label class="col-lg-12 col-form-label fw-bold fs-6">
                  <span>
                    {{"VENDORS.item_no" | translate}}
                  </span>
                </label>
                <div class="col-lg-12 fv-row">
                  <input type="text" class="form-control form-control-lg form-control-solid text-start" name="item_no"
                    formControlName="item_no" placeholder="{{'VENDORS.item_no' | translate}}" />
                  <div
                    *ngIf="addVendorForm?.get('item_no')?.invalid && (addVendorForm?.get('item_no')?.dirty || addVendorForm?.get('item_no')?.touched)"
                    class="fv-plugins-message-container">
                    <div class="fv-help-block">No is required</div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <label class="col-lg-12 col-form-label fw-bold fs-6">
                  <span>
                    {{"VENDORS.item_title" | translate}}
                  </span>
                </label>
                <div class="col-lg-12 fv-row">
                  <input type="text" class="form-control form-control-lg form-control-solid text-start"
                    name="item_title" formControlName="item_title" placeholder="{{'VENDORS.item_title' | translate}}" />
                  <div
                    *ngIf="addVendorForm?.get('item_title')?.invalid && (addVendorForm?.get('item_title')?.dirty || addVendorForm?.get('item_title')?.touched)"
                    class="fv-plugins-message-container">
                    <div class="fv-help-block">Title is required</div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row mb-1">
              <div class="col-lg-6">
                <label class="col-lg-12 col-form-label fw-bold fs-6">
                  <span>
                    {{"VENDORS.item_desc" | translate}}
                  </span>
                </label>
                <div class="col-lg-12 fv-row">
                  <textarea class="form-control form-control-lg form-control-solid text-start" name="item_desc"
                    formControlName="item_desc" rows="4" placeholder="{{'VENDORS.item_desc' | translate}}"></textarea>
                  <div
                    *ngIf="addVendorForm?.get('item_desc')?.invalid && (addVendorForm?.get('item_desc')?.dirty || addVendorForm?.get('item_desc')?.touched)"
                    class="fv-plugins-message-container">
                    <div class="fv-help-block">description name is required</div>
                  </div>
                </div>
              </div>

              <div class="col-xl-6">
                <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">{{"VENDORS.unit" | translate}}</span></label>
                <div class="col-lg-10 fv-row">
                  <select class="form-select form-select-solid form-select-lg fw-bold" name="unit"
                    formControlName="unit">
                    <option disabled selected>{{"TRANSLATOR.SELECTION" | translate}}</option>
                    <!-- <ng-container *ngFor="let unit of Unites">
                  </ng-container> -->
                  </select>
                  <div
                    *ngIf="addVendorForm?.get('unit')?.invalid && (addVendorForm?.get('unit')?.dirty || addVendorForm?.get('unit')?.touched)"
                    class="fv-plugins-message-container">
                    <div class="fv-help-block">unit is required</div>
                  </div>
                </div>
              </div>

            </div>

            <div class="row mb-1">
              <div class="col-xl-6">
                <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">{{"VENDORS.vat" | translate}}</span></label>
                <div class="col-lg-10 fv-row">
                  <select class="form-select form-select-solid form-select-lg fw-bold" name="vat" formControlName="vat">
                    <option disabled selected>{{"TRANSLATOR.SELECTION" | translate}}</option>
                    <!-- <ng-container *ngFor="let vat of vats">
                  </ng-container> -->
                  </select>
                  <div
                    *ngIf="addVendorForm?.get('vat')?.invalid && (addVendorForm?.get('vat')?.dirty || addVendorForm?.get('vat')?.touched)"
                    class="fv-plugins-message-container">
                    <div class="fv-help-block">vat is required</div>
                  </div>
                </div>
              </div>

              <div class="col-lg-6">
                <label class="col-lg-12 col-form-label fw-bold fs-6">
                  <span>
                    {{"VENDORS.quantity" | translate}}
                  </span>
                </label>
                <div class="col-lg-12 fv-row">
                  <input type="text" class="form-control form-control-lg form-control-solid text-start" name="quantity"
                    formControlName="quantity" placeholder="{{'VENDORS.quantity' | translate}}" />
                  <div
                    *ngIf="addVendorForm?.get('quantity')?.invalid && (addVendorForm?.get('quantity')?.dirty || addVendorForm?.get('quantity')?.touched)"
                    class="fv-plugins-message-container">
                    <div class="fv-help-block">quantity is required</div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row mb-1">
              <div class="col-lg-6">
                <label class="col-lg-12 col-form-label fw-bold fs-6">
                  <span>
                    {{"VENDORS.unit_price" | translate}}
                  </span>
                </label>
                <div class="col-lg-12 fv-row">
                  <input type="text" class="form-control form-control-lg form-control-solid text-start"
                    name="unit_price" formControlName="unit_price" placeholder="{{'VENDORS.unit_price' | translate}}" />
                  <div
                    *ngIf="addVendorForm?.get('unit_price')?.invalid && (addVendorForm?.get('unit_price')?.dirty || addVendorForm?.get('unit_price')?.touched)"
                    class="fv-plugins-message-container">
                    <div class="fv-help-block">unit price is required</div>
                  </div>
                </div>
              </div>

              <div class="col-lg-6">
                <label class="col-lg-12 col-form-label fw-bold fs-6">
                  <span>
                    {{"VENDORS.total_price" | translate}}
                  </span>
                </label>
                <div class="col-lg-12 fv-row">
                  <input type="text" class="form-control form-control-lg form-control-solid text-start"
                    name="total_price" formControlName="total_price" placeholder="{{'VENDORS.total_price' | translate}}" />
                </div>
              </div>

            </div>

          </div>
          <div class="card-footer d-flex justify-content-end py-6 px-9">
            <button type="button" class="btn btn-primary" [disabled]="isLoading" (click)="saveChanges()">
              <ng-container *ngIf="!isLoading">{{"TRANSLATOR.ADD" | translate}}</ng-container>
              <ng-container *ngIf="isLoading">
                <span clas="indicator-progress" [style.display]="'block'">
                  Please wait...{{ " " }}
                  <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                </span>
              </ng-container>
            </button>
          </div>
        </form>

      </div>
      <!-- end::Body -->
    </div>
  </div>
</div>
