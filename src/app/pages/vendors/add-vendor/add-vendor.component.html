<div class="row g-5 g-xl-8 justify-content-between">
  <div class="col-xl-12">
    <div class="card mb-5 mb-xl-8">

      <div class="card-header align-items-center border-0 mt-4">
        <h3 class="card-title align-items-start flex-column">
          <span class="fw-bolder text-gray-900">{{"VENDORS.Add_Vendor" | translate}}</span>
        </h3>
        <div class="card-toolbar">
          <a (click)="back()" class="btn btn-sm btn-danger d-flex">
            <app-keenicon name="arrow-left" class="fs-3"></app-keenicon>
            {{"ECOMMERCE.COMMON.BACK" | translate}}
          </a>
        </div>
      </div>

      <div class="card-body pt-3">
        <form [formGroup]="addVendorForm" class="form">
          <div class="card-body border-top p-9">


            <div class="row mb-6" >
              <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">{{"VENDORS.cr_number" | translate}}</span></label>
              <div class="col-lg-8 fv-row">
                <input type="text" class="form-control form-control-lg form-control-solid" placeholder="{{'VENDORS.cr_number' | translate}}"
                  formControlName="crNumber" name="crNumber"  [readonly]="router.url.includes('edit')" />
                <div
                  *ngIf="addVendorForm?.get('crNumber')?.invalid && (addVendorForm?.get('crNumber')?.dirty || addVendorForm?.get('crNumber')?.touched)"
                  class="fv-plugins-message-container">
                  <div class="fv-help-block">CR is required</div>
                </div>
              </div>
            </div>

            <div class="row mb-6">
              <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">Email</span></label>
              <div class="col-lg-8 fv-row">
                <input type="email" class="form-control form-control-lg form-control-solid" placeholder="email"
                  formControlName="email" name="email" />
                <div
                  *ngIf="addVendorForm?.get('email')?.invalid && (addVendorForm?.get('email')?.dirty || addVendorForm?.get('email')?.touched)"
                  class="fv-plugins-message-container">
                  <div class="fv-help-block">email is required</div>
                </div>
              </div>
            </div>

            <div class="row mb-6">
              <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">Vendor Type</span></label>
              <div class="col-lg-8 fv-row">
                <select class="form-select form-select-solid form-select-lg fw-bold" name="typeId"
                  formControlName="typeId">
                  <option value="" disabled>{{"TRANSLATOR.SELECTION" | translate}}</option>
                  <ng-container *ngFor="let item of vendorTypes">
                    <option [value]="item?.id">{{item?.name}}</option>
                  </ng-container>
                </select>
                <div
                  *ngIf="addVendorForm?.get('typeId')?.invalid && (addVendorForm?.get('typeId')?.dirty || addVendorForm?.get('typeId')?.touched)"
                  class="fv-plugins-message-container">
                  <div class="fv-help-block">Type is required</div>
                </div>
              </div>
            </div>

            <div class="row mb-6">
              <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">Vendor Name</span></label>
              <div class="col-lg-8 fv-row">
                <input type="text" class="form-control form-control-lg form-control-solid" placeholder="Vendor English"
                  formControlName="nameAr" name="nameAr" />
                <div
                  *ngIf="addVendorForm?.get('nameAr')?.invalid && (addVendorForm?.get('nameAr')?.dirty || addVendorForm?.get('nameAr')?.touched)"
                  class="fv-plugins-message-container">
                  <div class="fv-help-block">Name is required</div>
                </div>
              </div>
            </div>

            <div class="row mb-6">
              <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">Vendor English
                  Name</span></label>
              <div class="col-lg-8 fv-row">
                <input type="text" class="form-control form-control-lg form-control-solid"
                  placeholder="Vendor English Name" formControlName="name" name="name" />
                <div
                  *ngIf="addVendorForm?.get('name')?.invalid && (addVendorForm?.get('name')?.dirty || addVendorForm?.get('name')?.touched)"
                  class="fv-plugins-message-container">
                  <div class="fv-help-block">Name is required</div>
                </div>
              </div>
            </div>

            <div class="row mb-6">
              <label class="col-lg-4 col-form-label fw-bold fs-6"><span>Phone</span></label>
              <div class="col-lg-8 fv-row">
                <input type="text" class="form-control form-control-lg form-control-solid" placeholder="phone"
                  formControlName="phone" name="phone" />
                <div
                  *ngIf="addVendorForm?.get('phone')?.invalid && (addVendorForm?.get('phone')?.dirty || addVendorForm?.get('phone')?.touched)"
                  class="fv-plugins-message-container">
                  <div class="fv-help-block">Phone is required</div>
                </div>
              </div>
            </div>

            <div class="row mb-6">
              <label class="col-lg-4 col-form-label fw-bold fs-6"><span>Address</span></label>
              <div class="col-lg-8 fv-row">
                <input type="text" class="form-control form-control-lg form-control-solid" placeholder="address"
                  formControlName="address" name="address" />
                <div
                  *ngIf="addVendorForm?.get('address')?.invalid && (addVendorForm?.get('address')?.dirty || addVendorForm?.get('address')?.touched)"
                  class="fv-plugins-message-container">
                  <div class="fv-help-block">Address is required</div>
                </div>
              </div>
            </div>

            <div class="row mb-6">
              <label class="col-lg-4 col-form-label fw-bold fs-6"><span>Description</span></label>
              <div class="col-lg-8 fv-row">
                <textarea class="form-control form-control-lg form-control-solid" placeholder="description"
                  formControlName="description" name="description" rows="4"></textarea>
                <div
                  *ngIf="addVendorForm?.get('description')?.invalid && (addVendorForm?.get('description')?.dirty || addVendorForm?.get('description')?.touched)"
                  class="fv-plugins-message-container">
                  <div class="fv-help-block">Description is required</div>
                </div>
              </div>
            </div>

          </div>
          <div class="card-footer d-flex justify-content-end py-6 px-9">
            <button type="button" class="btn btn-primary" [disabled]="isLoading" (click)="saveChanges()">
              <ng-container *ngIf="!isLoading">{{"TRANSLATOR.ADD" | translate}}</ng-container>
              <ng-container *ngIf="isLoading">
                <span clas="indicator-progress" [style.display]="'block'">
                  Please wait...{{ " " }}
                  <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                </span>
              </ng-container>
            </button>
          </div>
        </form>

      </div>
      <!-- end::Body -->
    </div>
  </div>
</div>

<!-- modal -->
<swal #noticeSwal [swalOptions]="swalOptions">
</swal>
