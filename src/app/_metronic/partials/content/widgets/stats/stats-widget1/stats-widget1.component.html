<div class="card-body">
  <a class="card-title fw-bolder text-muted fs-4">
    {{ time }}
  </a>

  <div class="fw-bolder text-success my-6 fs-3">{{ title }}</div>

  <p class="text-gray-900-75 fw-bold fs-5 m-0" *ngIf="description">
    {{description}}
    <ng-content select="description"></ng-content>
  </p>
</div>
