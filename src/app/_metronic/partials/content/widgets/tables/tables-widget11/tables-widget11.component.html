<!-- begin::Header -->
<div class="card-header border-0 pt-5">
  <h3 class="card-title align-items-start flex-column">
    <span class="card-label fw-bolder fs-3 mb-1">{{tableTitle}}</span>
    <span class="text-muted mt-1 fw-bold fs-7">{{table_SubTitle}}</span>
  </h3>
  <div class="card-toolbar">
    <a (click)="redirect()" class="btn btn-sm btn-light-primary">
      <app-keenicon name="plus" class="fs-3"></app-keenicon>
      New Company
    </a>
  </div>
</div>
<!-- end::Header -->
<!-- begin::Body -->
<div class="card-body py-3">
  <!-- begin::Table container -->
  <div class="table-responsive">
    <!-- begin::Table -->
    <table class="table align-middle gs-0 gy-4">
      <!-- begin::Table head -->
      <thead>
        <tr class="fw-bolder text-muted bg-light">
          <th class="min-w-125px" style="padding: 12px;">ID</th>
          <th class="ps-4 min-w-300px rounded-start">Company</th>
          <th class="min-w-125px">Arabic Name</th>
          <th class="min-w-200px">CR Number</th>
          <th class="min-w-150px">Status</th>
          <th class="min-w-200px text-end rounded-end"></th>
        </tr>
      </thead>
      <!-- end::Table head -->
      <!-- begin::Table body -->
      <tbody>
        <tr *ngFor="let data of dataList">
          <td style="padding: 12px;">
            <a
              class="text-gray-900 fw-bolder text-hover-primary d-block mb-1 fs-6"
            >
              {{data.id}}
            </a>
          </td>
          <td>
            <div class="d-flex align-items-center">
              <div class="symbol symbol-50px me-5">
                <img
                  [src]="data.img"
                  alt="com"
                />
              </div>
              <div class="d-flex justify-content-start flex-column">
                <a
                  class="text-gray-900 fw-bolder text-hover-primary mb-1 fs-6"
                >
                  {{data.name}}
                </a>
                <span class="text-muted fw-bold text-muted d-block fs-7">
                  {{data.subName}}
                </span>
              </div>
            </div>
          </td>
          <td>
            <a
              href="#"
              class="text-gray-900 fw-bolder text-hover-primary d-block mb-1 fs-6"
            >
              {{data.arName}}
            </a>
          </td>
          <td>
            <a
              href="#"
              class="text-gray-900 fw-bolder text-hover-primary d-block mb-1 fs-6"
            >
              {{data.crNumber}}
            </a>
          </td>
          <td>
            <span
            [ngClass]="{'badge-light-success': data.status === 'Active',
                        'badge-light-primary': data.status === 'Inactive',
                        'badge-light-info': data.status === 'In Progress'}"
                       class="badge fs-7 fw-bold">
                       {{data.status}}
            </span>
          </td>
          <td class="text-end">
            <a
            *ngIf="canChangeStatus"
            class="
                btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                me-1
              "
            >
              <app-keenicon name="switch" class="fs-3"></app-keenicon>
            </a>
            <a
            *ngIf="canEdit"
            class="
                btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                me-1
              "
            >
              <app-keenicon name="pencil" class="fs-3"></app-keenicon>
            </a>
            <a
            *ngIf="canDelete"
            class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm"
            >
              <app-keenicon name="trash" class="fs-3"></app-keenicon>
            </a>
          </td>
        </tr>
      </tbody>
      <!-- end::Table body -->
    </table>
    <!-- end::Table -->
  </div>
  <!-- end::Table container -->
</div>
<!-- begin::Body -->
